<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO-DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <h2><a href="/">TO-DO APP</a></h2>   
        </div>
        <div>
            <p><a href="/contact.html">Contact</a></p>
        </div>
    </nav>
    <div class="bgimage"></div>
    <header>
        <div  class="intro">
            <h1>Words on Mable</h1>
            <div class="d-quote">
                <p id="quote"></p>
                <p id="author"></p>
            </div>
        </div>
    </header>
    <main>
        <h2>TO - DOs</h2>
        <div class="horizontal-line"></div>
        <p>Create your To-do list</p>
        <div class="todo">
            <div class="row">
                <input class="task-input" type="text" id="input-box" placeholder="Add your list here">
                <button id="btn">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </main>
    <footer>
        <p>2023 cs50 final project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
